<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    </head>
    <body>
        <form action="https://www.google.com/search">
            <input type="text" name="as_q">All these words<br>
            <input type="text" name="as_epq">This exact word or phrase<br>
            <input type="text" name="as_oq">Any of these words<br>
            <input type="text" name="as_eq">None of these words<br>
            <input type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
